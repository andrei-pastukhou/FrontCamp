<div ng-app="toDoApp">
    <h2>Add a Task</h2>
        <form name="addTaskForm">
            <input type="text" placeholder="Description" name="newTaskName" ng-model="newTaskName" required ng-minlength="3"/>
            <input type="submit" value="Add" ng-click="addTask()" />
            </br>
            <p ng-show="addTaskForm.newTaskName.$error.minlength" class="help-block">Description is too short.</p>
        </form>
    </div>
</div>
